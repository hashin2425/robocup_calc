<!DOCTYPE html>
<html>
  <head>
    <script src="index.js" type="text/javascript"></script>
    <link rel="stylesheet" href="index.css" />
    <title>ロボカップレスキュー｜スコアツール</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-4RHB3Z0F33"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-4RHB3Z0F33");
    </script>
  </head>
  <body>
    <table id="display_table">
      <tr>
        <td>残り時間</td>
        <td id="timer_table_timer">08:00</td>
      </tr>
      <tr>
        <td>経過時間</td>
        <td id="timer_table_stopwatch">00:00</td>
      </tr>
      <tr>
        <td>得点</td>
        <td>
          <span id="timer_span_score" class="fade-white">0</span>
          <span>点</span>
        </td>
      </tr>
    </table>
    <p>タイマー＆ストップウォッチ</p>
    <div id="timer_control_container">
      <div class="timer_control_child" id="control_stop">
        <span onclick="timer_freeze()">一時停止</span>
      </div>
      <div class="timer_control_child" id="control_start">
        <span onclick="timer_begin()">計測開始</span>
      </div>
      <div class="timer_control_child" id="control_reset">
        <span onclick="timer_reset()">リセット</span>
      </div>
    </div>
    <p>スコア入力</p>
    <table id="score_table">
      <tbody id="score_table_tbody">
        <!--
          <tr>
            <td>要素</td>
            <td>
              <span class="add_elements">+</span>
              <span class="count_elements">10</span>
              <span class="reduce_elements">-</span>
            </td>
          </tr>
        -->
      </tbody>
    </table>
    <div id="footer">
      ©Hayaaaaaa｜
      <a href="https://github.com/hashin2425/robocup_calc">Github-Repository</a>
    </div>
  </body>
</html>
